<div class="login-container">
    <div class="card login-card shadow">
      <div class="card-body">
        <h2 class="text-center mb-4">
          <i class="bi bi-shield-lock"></i> Inicio de Sesi칩n
        </h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" 
                   formControlName="username" placeholder="Ingrese su usuario">
            <div *ngIf="loginForm.get('username')?.invalid && 
                       (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                 class="text-danger">
              Usuario es requerido
            </div>
          </div>
  
          <div class="mb-4">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" 
                   formControlName="password" placeholder="Ingrese su contrase침a">
            <div *ngIf="loginForm.get('password')?.invalid && 
                       (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                 class="text-danger">
              Contrase침a es requerida
            </div>
          </div>
  
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            {{ errorMessage }}
          </div>
  
          <button type="submit" class="btn btn-primary w-100 py-2" 
                  [disabled]="loginForm.invalid">
            <i class="bi bi-box-arrow-in-right"></i> Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>

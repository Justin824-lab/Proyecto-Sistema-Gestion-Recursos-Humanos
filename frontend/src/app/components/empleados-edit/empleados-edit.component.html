<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">EMPLEADOS</a>
</nav>

<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form action="">
               
                <div class="form-group">
                    <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text" readonly="readonly" [(ngModel)]="user.CI" name="CI" placeholder="CI del empleado" class="form-control" required hidden>
                </div>

               
                <div class="form-group">
                    <label for="" class="control-label">Nombre</label>
                    <input type="text" [(ngModel)]="user.Nombre" name="Nombre" placeholder="DIGITE EL NOMBRE" class="form-control" autofocus>
                </div>

                
                <div class="form-group">
                    <label for="" class="control-label">Apellido</label>
                    <input type="text" [(ngModel)]="user.Apellido" name="Apellido" placeholder="DIGITE EL APELLIDO" class="form-control" autofocus>
                </div>

                
                <div class="form-group">
                    <label for="" class="control-label">IdEtnia</label>
                    <select class="form-control" [(ngModel)]="user.IdEtnia" name="IdEtnia" required>
                        <option>Seleccione la Etnia</option>
                        <option *ngFor="let lista of EtniaList" [value]="lista.IdEtnia">{{lista.Nombre}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="" class="control-label">IdCivil</label>
                    <select class="form-control" [(ngModel)]="user.IdCivil" name="IdCivil" required>
                        <option>Seleccione el Estado Civil</option>
                        <option *ngFor="let lista of EstadoCivilList" [value]="lista.IdCivil">{{lista.EstadoCivil}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="" class="control-label">IdColorPelo</label>
                    <select class="form-control" [(ngModel)]="user.IdColorPelo" name="IdColorPelo" required>
                        <option>Seleccione el Color de Pelo</option>
                        <option *ngFor="let lista of ColorPeloList" [value]="lista.IdColorPelo">{{lista.Color}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="" class="control-label">IdUbicacion</label>
                    <select class="form-control" [(ngModel)]="user.IdUbicacion" name="IdUbicacion" required>
                        <option>Seleccione la Ubicaci√≥n</option>
                        <option *ngFor="let lista of UbicacionList" [value]="lista.IdUbicacion">{{lista.Direccion}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="" class="control-label">IdContrato</label>
                    <select class="form-control" [(ngModel)]="user.IdContrato" name="IdContrato" required>
                        <option>Seleccione el Tipo de Contrato</option>
                        <option *ngFor="let lista of ContratoList" [value]="lista.IdContrato">{{lista.TipoContrato}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="" class="control-label">IdCargo</label>
                    <select class="form-control" [(ngModel)]="user.IdCargo" name="IdCargo" required>
                        <option>Seleccione el Cargo</option>
                        <option *ngFor="let lista of CargoList" [value]="lista.IdCargo">{{lista.IdCargo}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="" class="control-label">IdEstado</label>
                    <select class="form-control" [(ngModel)]="user.IdEstado" name="IdEstado" required>
                        <option>Seleccione el Estado</option>
                        <option *ngFor="let lista of EstadoList" [value]="lista.IdEstado">{{lista.NombreEstado}}</option>
                    </select>
                </div>

            
                <button class="btn btn-success btn-block" (click)="updateUser()">
                    Actualizar
                </button>    
            </form>
        </div>
    </div>
</div>

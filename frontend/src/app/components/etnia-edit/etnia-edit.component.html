<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">ETNIAS</a>
</nav>

<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text" readonly="readonly" [(ngModel)]="user.IdEtnia" name="IdEtnia" placeholder="No" class="form-control" required hidden>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Nombre de la Etnia</label>
                    <input type="text" [(ngModel)]="user.Nombre" name="Nombre" placeholder="DIGITE EL NOMBRE DE LA ETNIA" class="form-control" autofocus>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Estado</label>
                    <select [(ngModel)]="user.estado" name="estado" class="form-control">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>

                <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>

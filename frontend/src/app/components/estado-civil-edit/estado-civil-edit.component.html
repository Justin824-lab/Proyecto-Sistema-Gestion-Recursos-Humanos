<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">ESTADO CIVIL</a>
</nav>

<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="" class="control-label" hidden>ID Estado Civil</label>
                    <input type="text" readonly="readonly" [(ngModel)]="user.IdCivil" name="IdCivil" placeholder="ID" class="form-control" required hidden>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Estado Civil</label>
                    <input type="text" [(ngModel)]="user.estado" name="estado" placeholder="Digite el Estado Civil" class="form-control" autofocus>
                </div>

                <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>

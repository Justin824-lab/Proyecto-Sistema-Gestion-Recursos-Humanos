<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">REGISTRO DE CARGO</a>
  </nav>
  
  <div class="agregar_contenedor"></div>
  <div class="row mt-5">
  <div class="card">
      <div class="card-body">
          <form id="formulario" name="formulario" #f="ngForm" (ngSubmit)="AgregarValor()" novalidate >
            <div class="form-group">
              <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text"  readonly="readonly"  [(ngModel)]="user.IdCargo" name="IdCargo" placeholder="No" class="form-control" required hidden>
            </div>                  
  
            <div class="form-group">
                <label for="" class="control-label">No. Resolución</label>
                <input type="text"  [(ngModel)]="user.IdNoResolucion"  name="IdNoResolucion" placeholder="DIGITE EL No. RESOLUCIÓN"  class="form-control" autofocus>
            </div>
            <div class="form-group">
              <label for="" class="control-label">Grupo Escala</label>
              <input type="text"  [(ngModel)]="user.IdGrupoEscala"  name="IdGrupoEscala" placeholder="DIGITE EL GRUPO ESCALA"  class="form-control">
            </div>
            <div class="form-group">
              <label for="" class="control-label">Categoría Ocupacional</label>
              <input type="text"  [(ngModel)]="user.IdCatOcupacional"  name="IdCatOcupacional" placeholder="DIGITE LA CATEGORÍA OCUPACIONAL"  class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" formnovalidate value="Save" onclick="javascript:alert('Registro Almacenado')">
                Agregar
            </button>
          </form>
      </div>
  </div>
  </div>
  <br>
  <div class="container">  
  <div class="row mt-25">    
      <div>
      
  <table>
    <thead>
      <tr>
          <th>NO</th>
          <th>No. RESOLUCIÓN</th>
          <th>GRUPO ESCALA</th>
          <th>CATEGORÍA OCUPACIONAL</th>
          <th>ESTADO</th>
      </tr>
    </thead>
  <tbody >
      <tr *ngFor="let User of TUser">
          <td >{{User.IdCargo}}</td>
          <td >{{User.IdNoResolucion}}</td>
          <td >{{User.IdGrupoEscala}}</td>
          <td >{{User.IdCatOcupacional}}</td>
          <td >{{User.estado}}</td>
          <td>  <button class="btn btn-danger"  (click)="EliminarData(User.IdCargo)" onclick="javascript:alert('Registro Eliminado')">Eliminar</button> </td>
            <td>
          <button class="btn btn-success" [routerLink]="['/cargo/edit', User.IdCargo]">
             Actualizar
          </button>
            </td>
        </tr>
   </tbody>
  </table>
  </div>
  </div>
  </div>

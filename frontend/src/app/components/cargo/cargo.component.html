<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">REGISTRO DE CARGO</a>
  </nav>
  
  <div class="agregar_contenedor"></div>
  <div class="row mt-5">
  <div class="card">
      <div class="card-body">
          <form id="formulario" name="formulario" #f="ngForm" (ngSubmit)="AgregarValor()" novalidate >
            <div class="form-group">
              <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text"  readonly="readonly"  [(ngModel)]="user.IdCargo" name="IdCargo" placeholder="No" class="form-control" required hidden>
            </div>                  
  
            <div class="form-group">
              <option>Seleccione la Resolución</option>
              <select class="form-control" size="1" [(ngModel)]="user.IdNoResolucion" name="IdNoResolucion" required>
                <option *ngFor="let item of NoResolucionList" [value]="item.IdNoResolucion">
                  {{item.Descripcion}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <option>Seleccione el Grupo de Escala</option>
              <select class="form-control" size="1" [(ngModel)]="user.IdGrupoEscala" name="IdGrupoEscala" required>
                <option *ngFor="let item of GrupoEscalaList" [value]="item.IdGrupoEscala">
                  {{item.Escala}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <option>Seleccione la Categoría Ocupacional</option>
              <select class="form-control" size="1" [(ngModel)]="user. IdCatOcupacional" name=" IdCatOcupacional" required>
                <option *ngFor="let item of CatOcupacionalList" [value]="item. IdCatOcupacional">
                  {{item.Nombre}}
                </option>
              </select>
            </div>
            <p>
            </p>
            <button type="submit" class="btn btn-primary" formnovalidate value="Save" onclick="javascript:alert('Registro Almacenado')">
                Agregar
            </button>
            <p>
            </p>
            <button class="btn btn-danger" (click)="openPDF()">Descargar PDF</button>
            <button class="btn btn-ms btn-success" (click)="exportToExcel()" >Exportar a Excel</button>
          </form>
      </div>
  </div>
  </div>
  <br>
  <div class="container">  
  <div class="row mt-25">    
      <div>
      
  <table class="table table-bordered table-hover" id="tabla">
    <thead>
      <tr>
          <th>NO</th>
          <th>No. RESOLUCIÓN</th>
          <th>GRUPO ESCALA</th>
          <th>CATEGORÍA OCUPACIONAL</th>
          <th>ESTADO</th>
          <th>ACCIONES</th>
      </tr>
    </thead>
  <tbody >
      <tr *ngFor="let User of TUser">
          <td >{{User.IdCargo}}</td>
          <td >{{User.IdNoResolucion}}</td>
          <td >{{User.IdGrupoEscala}}</td>
          <td >{{User.IdCatOcupacional}}</td>
          <td >{{User.Estado}}</td>
          <td>  <button class="btn btn-danger"  (click)="EliminarData(User.IdCargo)" onclick="javascript:alert('Registro Eliminado')">Eliminar</button> 
          <button class="btn btn-success" [routerLink]="['/cargo/edit', User.IdCargo]">
              Actualizar
          </button>
          </td>        

        </tr>
   </tbody>
  </table>
  </div>
  </div>
  </div>

<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">OTROS PAGOS A EMPLEADOS</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Editar Otros Pagos a Empleados</h2>
        <form id="formOtrosPagosEdit" name="formOtrosPagosEdit" #f="ngForm" (ngSubmit)="updateUser()" novalidate>
          
          <!-- Campo de selecci贸n de Empleado -->
          <div class="form-group">
            <label for="CI" class="control-label">Empleado</label>
            <select class="form-control" size="1" [(ngModel)]="user.CI" name="CI" required>
              <option value="" disabled>Seleccione un empleado</option>
              <option *ngFor="let lista of Empleadoslist" [value]="lista.CI">
                {{ lista.Nombre }} {{ lista.Apellido }}
              </option>
            </select>         
          </div>
  
          <!-- Campo de selecci贸n de tipo de pago -->
          <div class="form-group">
            <label for="IdPagos">Seleccione el tipo de Pago</label>
            <select class="form-control" size="1" [(ngModel)]="user.IdPagos" name="IdPagos" required>
              <option value="" disabled>Seleccione el tipo de pago</option>
              <option *ngFor="let lista of OtrosPagosList" [value]="lista.IdPagos">{{lista.Descripcion }}</option>
            </select>
          </div>
  
          <!-- Campo de selecci贸n de estado -->
          <div class="form-group">
            <label for="estado">Seleccione el Estado</label>
            <select class="form-control" name="estado" [(ngModel)]="user.Estado" required>
              <option value="" disabled>Seleccione el estado</option>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
              <option value="Pendiente">Pendiente</option>
            </select>
          </div>
  
          <!-- Bot贸n Actualizar -->
          <button type="submit" class="btn btn-success btn-block mt-2" [disabled]="f.invalid" onclick="javascript:alert('Registro Actualizado')">
            Actualizar
          </button>
        </form>
      </div>
    </div>
  </div>
